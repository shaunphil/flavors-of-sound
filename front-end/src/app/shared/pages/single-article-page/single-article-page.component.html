<div class="article-wrap">
  <div class="article-content">
    <div class="article-header-wrap-wrap">
      <div class="article-header-wrap">
        <div class="article-header">
          <h1 class="article-title">{{ article.title }}</h1>
          <h3 class="article-subtitle">{{ article.subtitle }}</h3>
          <p class="article-author">By {{ article.author }}</p>
        </div>
      </div>
    </div>
    <div class="body-wrap">
      <div class="article-body" [innerHTML]="article.bodyHTML"></div>
      <div class="article-footer">
        <p class="article-date">Posted January 4, 2016</p>
      </div>
    </div>
  </div>
  <email-signup></email-signup>
</div>
